<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crachá</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>Crachá - KnAi<img src="KnAi.icon.png" alt="cracha" width="50" height="50"></h1>
    <form id="crachaForm">
        <div class="container">
            <div class="infor-cracha">
                <label for="imagem">Selecione uma imagem sua :</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>

                <br>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <br>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>

                <br>

                <label for="profissao">Profissão:</label>
                <select id="profissao" name="profissao" required>
                    <option value="">Selecione uma opção</option>
                    <option value="Programador">Programador</option>
                    <option value="Designer">Designer</option>
                    <option value="Zelador">Zelador</option>
                    <option value="Manobrista">Manobrista</option>
                    <option value="Eletricista">Eletricista</option>
                </select>

                <br>

                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" required>

                <br>

                <button type="submit">Gerar Crachá</button>
            </div>
        </div>
    </form>
    <script>
        const form = document.getElementById('crachaForm');

form.addEventListener('submit', function(event) {
    event.preventDefault();
    const imagem = document.getElementById('imagem').value;
    const nome = document.getElementById('nome').value;
    const idade = document.getElementById('idade').value;
    const profissao = document.getElementById('profissao').value;
    const cpf = document.getElementById('cpf').value;

    if (!imagem ||!nome || !idade || !profissao || !cpf) {
        alert('Por favor, preencha todos os campos.');
        return;
    }

    const data = {
        imagem,
        nome,
        idade,
        profissao,
        cpf
    };

    localStorage.setItem('crachaData', JSON.stringify(data));

    window.location.href = 'cracha-result.html';
});
    </script>
</body>
</html>
